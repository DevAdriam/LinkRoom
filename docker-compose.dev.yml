version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: video-call-backend-dev
    ports:
      - "${BACKEND_PORT:-3004}:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ANNOUNCED_IP=${ANNOUNCED_IP:-0.0.0.0}
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json
      - ./backend/nest-cli.json:/app/nest-cli.json
      - ./backend/node_modules:/app/node_modules
    networks:
      - video-call-network
    restart: unless-stopped
    command: npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: video-call-frontend-dev
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - REACT_APP_SOCKET_URL=${REACT_APP_SOCKET_URL:-http://localhost:3004}
      - PUBLIC_URL=${PUBLIC_URL:-}
      - HOST=0.0.0.0
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/package.json:/app/package.json
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.js:/app/tailwind.config.js
      - ./frontend/postcss.config.js:/app/postcss.config.js
      - ./frontend/node_modules:/app/node_modules
    depends_on:
      - backend
    networks:
      - video-call-network
    restart: unless-stopped
    command: npm start

networks:
  video-call-network:
    driver: bridge
